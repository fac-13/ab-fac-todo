<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h1 class="title">My To Do List</h1>
    <div id="sort-AZ">
      <button aria-label='sort todos from old to new or new to old' id='newtoold'>New to Old</button>
      <button aria-label='sort todos from A-Z' id='az'>A-Z</button>
    </div>
    <div id="todo-container">
      <ul>
      </ul>
    </div>
    <form aria-label='add new todo' id="add-todo">
      <input type="text" aria-label="add new todo" name="description" value="" placeholder="Add a new To Do">
      <input type="submit" aria-label="submit new todo" name="submit-button" value="Submit">
    </form>
  </main>
</body>

<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
