<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Ab-FAC Team To-Do List</title>
  <meta charset="UTF-8">
  <meta name="author" content="Eade, Jennah, Nicos, Vanessa" />
  <meta name="description" content="A site dedicated to our faboulous project team" />
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <h1 class="title">The Ab-FAC Team</h1>
      <h2>To-Do List</h2>
      <div id="sort-AZ">
        <button aria-label='sort todos from A-Z' id='az'>Sort "A-Z"</button>
        <button aria-label='sort todos from old to new or new to old' id='newtoold'>New to Old</button>

      </div>
      <div id="todo-container">
        <ul>
        </ul>
      </div>
      <form aria-label='add new todo' id="add-todo">
        <input type="text" aria-label="add new todo" name="description" value="" placeholder="Add a new To Do" required>
        <input type="submit" aria-label="submit new todo" name="submit-button" value="Add">
      </form>
    </section>
  </main>
</body>

<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
