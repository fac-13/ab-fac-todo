<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <label aria-label="name">
    <input type="checkbox">
  </label>

  <div id="sort-AZ">
    <button name='sort todos from old to new or new to old' id='newtoold'>New to Old</button>
    <button name='sort todos from old to new or new to old' id='az'>A-Z</button>
  </div>
  <div id="todo-container">
    <ul>
    </ul>
  </div>
  <form aria-label='add new todo' id="add-todo">
    <label for='add-new-todo'></label>
    <input type="text" id='add-new-todo' aria-label="add new todo" name="description" value="">
    <label for='submit button'></label>
    <input id='submit button' type="submit" aria-label="submit new todo" name="submit-button" value="Submit">
  </form>
</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
